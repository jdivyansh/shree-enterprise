<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Shri Enterprise - Billing</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="page-wrap">
    <div class="invoice-app">
      <header class="top">
        <div class="logo"><img src="logo.jpg" alt="Shri Enterprise"></div>
        <div class="company">
          <h1>SHRI ENTERPRISE</h1>
          <div class="small">Shop No. 10-11, Bhagat Complex, Govind Pura, Vatika Road, Sanganer, Jaipur</div>
          <div class="small">GSTIN: 08AAQPJ4289C2ZE | M: 8560037815</div>
        </div>
        <div class="meta">
          <label>Invoice No: <input id="invoiceNo" value="INV-001"></label>
          <label>Date: <input id="invoiceDate" type="date"></label>
        </div>
      </header>

      <section class="form-area">
        <div class="left">
          <h3>Bill To</h3>
          <label>GSTIN: <input id="buyerGST" maxlength="15" placeholder="Enter GSTIN"/></label>
          <div id="gstStatus" class="status"></div>
          <label>Name: <input id="buyerName" placeholder="Buyer name"/></label>
          <label>Address: <input id="buyerAddress" placeholder="Address"/></label>
          <div class="row">
            <label>State: <input id="buyerState" placeholder="State"/></label>
            <label>Phone: <input id="buyerPhone" placeholder="Phone"/></label>
          </div>
        </div>

        <div class="right">
          <h3>Transport</h3>
          <label>Vehicle / LR No.: <input id="vehicle"/></label>
          <label>E-way / Ref: <input id="eway"/></label>
        </div>
      </section>

      <section class="items">
        <table id="itemsTable">
          <thead><tr><th>#</th><th>Description</th><th>HSN</th><th>Qty</th><th>Rate</th><th>Amount</th></tr></thead>
          <tbody id="itemsBody">
            <tr>
              <td class="idx">1</td>
              <td><input class="desc" value="Sample Item"></td>
              <td><input class="hsn"></td>
              <td><input class="qty" type="number" value="1"></td>
              <td><input class="rate" type="number" value="0"></td>
              <td class="amount">0.00</td>
            </tr>
          </tbody>
        </table>
        <div class="items-controls">
          <button id="addItem">+ Add Item</button>
          <button id="previewBtn" class="primary">Preview Invoice</button>
          <button id="downloadBtn">Download / Print PDF</button>
        </div>
      </section>

      <aside id="invoicePreview" class="preview"></aside>

      <footer class="foot">Ujjivan Small Finance Bank â€” A/c: 2338120020000208 | IFSC: UJVN0002338</footer>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
